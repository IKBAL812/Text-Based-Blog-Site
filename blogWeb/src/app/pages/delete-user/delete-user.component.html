<button mat-icon-button mat-dialog-close style="position: absolute;right:10px; ">
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <header>
        <h1 style="color: crimson;">Are you sure?</h1>
        <p style="color: black;">Do you want to delete this user?</p>
    </header>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close style="margin-right: 5px;" color="primary">No</button>
    <button mat-raised-button mat-dialog-close style="margin-left: 5px;" (click)="deleteUser()" color="warn"
        cdkFocusInitial>Yes</button>
</mat-dialog-actions>
