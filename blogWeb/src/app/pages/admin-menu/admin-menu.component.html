<div class="card-container" *ngIf="allUsers && allUsers.length > 0; else noPostsTemplate">
    <div class="top-right-button">
        <button mat-raised-button color="primary" (click)="addAdmin()">Add Admin</button>
    </div>
    <table mat-table [dataSource]="allUsers" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let user">
                <button *ngIf="this.email !== user.email" mat-raised-button color="warn"
                    (click)="deleteUser(user.id)">Delete User</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #noPostsTemplate>
    <div class="no-users-container">
        <p>There are no users other than you!</p>
    </div>
</ng-template>
