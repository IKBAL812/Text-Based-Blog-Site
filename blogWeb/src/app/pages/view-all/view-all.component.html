<div class="card-container" *ngIf="allPosts && allPosts.length > 0; else noPostsTemplate">
    <mat-card *ngFor="let item of allPosts">
        <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>Author: {{item.author}} | Posted On: {{item.date.substr(0,16)}}</mat-card-subtitle>
        </mat-card-header>
        <br>
        <mat-card-content>
            {{ item.content.length > 800 ? item.content.substr(0,800) + '...' : item.content}}
        </mat-card-content>
        <br>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 5px;" (click)="redirect(item.id)">View
                Post</button>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #noPostsTemplate>
    <div class="no-posts-container">
        <p>There are no posts yet...</p>
    </div>
</ng-template>
